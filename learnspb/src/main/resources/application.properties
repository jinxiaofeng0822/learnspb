spring.datasource.learnspb.driverClassName = com.mysql.jdbc.Driver
spring.datasource.learnspb.url = jdbc:mysql://localhost:3306/learnspb?useUnicode=true&characterEncoding=utf-8&&useSSL=true
spring.datasource.learnspb.username = learnspb
spring.datasource.learnspb.password = learnspb

spring.datasource.spb2.driverClassName = com.mysql.jdbc.Driver
spring.datasource.spb2.url = jdbc:mysql://localhost:3306/spb2?useUnicode=true&characterEncoding=utf-8&&useSSL=true
spring.datasource.spb2.username = learnspb
spring.datasource.spb2.password = learnspb

#rabbitMQ
spring.application.name=spirng-boot-rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=health
spring.rabbitmq.password=health
spring.rabbitmq.virtual-host=health

#redis
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=  

#################redis线程池设置#################
# 连接池中的最大空闲连接，默认值也是8。
spring.redis.pool.max-idle=500
#连接池中的最小空闲连接，默认值也是0。
spring.redis.pool.min-idle=50
# 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
spring.redis.pool.max-active=2000
# 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
spring.redis.pool.max-wait=1000





